<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body id="container">
<header th:insert="header :: header"></header>
<main>
    <div class="mt-3">
    <div class="d-flex justify-content-center pt-1">
        <div class="col-sm-1 d-flex flex-column flex-shrink-0">
            <ul class="nav nav-pills flex-column mb-auto " >
                <li sec:authorize="hasRole('ADMIN')" ><button id="myAnchor"  class="w-100 btn text-start">Admin</button></li>
                <li><button class="w-100 btn btn-primary text-start">User</button></li>
                </li>
            </ul>
        </div>
        <div class="d-flex flex-column col-sm-11">
        <h1><label></label>
            information-page</h1>
        <div>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr class="text-center">
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody id="user">
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
</div>
</main>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{userjs.js}"></script>
<script>
    $(document).ready(function(){
        $('#myAnchor').click(function(e){
            e.preventDefault();
            history.pushState(null, null, "/admin");
            $.get('/admin', function(data) {
                $('#container').html(data);
            });
        });
    });
</script>
</body>
</html>
